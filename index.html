<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test Suite Huyền Lê</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto;
            max-width: 1400px;
        }

        .header-section {
            background: var(--success-gradient);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            margin: 0;
        }

        .controls-section {
            background: #f8fafc;
            padding: 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-success-gradient {
            background: var(--success-gradient);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-success-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
            color: white;
        }

        .btn-danger-gradient {
            background: var(--danger-gradient);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-danger-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            color: white;
        }

        .test-item {
            background: white;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;

        .test-item:hover {

        .test-item.group-a {

        .test-item.group-b {

        .test-header {

        .method-badge {
            padding: 4px 12px;

            font-size: 12px;

            text-transform: uppercase;
        }

        .method-get {
            background: #48bb78;

        .method-post {

        .method-put {

        }

        .method-delete {

            color: white;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-error {
            background: #fed7d7;

        }

        .status-pending {
            background: #feebc8;

        .status-processing {

            max-height: 200px;

            white-space: pre-wrap;

        .stat-card {

        .stat-number {

        .stat-label {

        .comparison-table th {

        .response-cell {

        }

        .storage-stats {

            color: #4a5568;
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Global variables
        let testData = [];
        let currentId = 1;

        // Utility functions
        function safeJsonParse(str) {
            try {
                return JSON.parse(str);
            } catch (e) {
                return null;
            }
        }

        function deepDiff(obj1, obj2) {
            if (typeof obj1 !== typeof obj2) return { from: obj1, to: obj2 };
            if (typeof obj1 !== "object" || obj1 === null || obj2 === null) {
                return obj1 === obj2 ? null : { from: obj1, to: obj2 };
            }

            const diff = {};
            const keys = new Set([
                ...Object.keys(obj1 || {}),
                ...Object.keys(obj2 || {}),
            ]);
            for (const key of keys) {
                const d = deepDiff(obj1[key], obj2[key]);
                if (d) diff[key] = d;
            }
            return Object.keys(diff).length > 0 ? diff : null;
        }

        function diffText(a, b) {
            if (!a || !b) return "N/A";
            const aLines = a.split("\n");
            const bLines = b.split("\n");
            for (let i = 0; i < Math.min(aLines.length, bLines.length); i++) {
                if (aLines[i] !== bLines[i]) {
                    return `Line ${i + 1}:\n- ${aLines[i]}\n+ ${bLines[i]}`;
                }
            }
            if (aLines.length !== bLines.length) {
                return `Different number of lines (${aLines.length} vs ${bLines.length})`;
            }
            return "✅ No difference";
        }

        function diffTextDeep(a, b) {
            try {
                const objA = safeJsonParse(a);
                const objB = safeJsonParse(b);
                if (!objA || !objB) throw new Error("Invalid JSON");
                const diff = deepDiff(objA, objB);
                return diff ? JSON.stringify(diff, null, 2) : "✅ No difference";
            } catch (_) {
                return diffText(a, b);
            }
        }

        function parseCurl(curlCommand) {
            let method = "GET";
            let url = "";
            let headers = {};
            let payload = "";

            try {
                // METHOD
                const methodMatch = curlCommand.match(/--request\s+(\w+)/i);
                if (methodMatch) method = methodMatch[1].toUpperCase();

                // URL
                const urlMatch = curlCommand.match(
                    /(?:--url|--location(?:\s+--request\s+\w+)?)\s*['"]?(https?:\/\/[^\s'"]+)['"]?/i
                );
                if (urlMatch) url = urlMatch[1];

                // HEADERS
                const headerRegex = /--header\s+'([^:]+):\s*(.+?)'/g;
                let headerMatch;
                while ((headerMatch = headerRegex.exec(curlCommand)) !== null) {
                    headers[headerMatch[1].trim()] = headerMatch[2].trim();
                }

                // PAYLOAD
                const payloadMatch = curlCommand.match(
                    /--data(?:-raw)?\s+'([\s\S]+?)'/
                );
                if (payloadMatch) payload = payloadMatch[1];

                return { method, url, headers, payload };
            } catch (e) {
                throw new Error("Không thể parse CURL command: " + e.message);
            }
        }

        async function makeApiCall(method, url, headers, payload) {
            const options = {
                method,
                headers: {
                    "Content-Type": "application/json",
                    ...headers,
                },
            };

            if (["POST", "PUT", "PATCH"].includes(method) && payload) {
                options.body = payload;
            }

            const response = await fetch(url, options);
            const responseText = await response.text();

            return {
                status: response.status,
                statusText: response.statusText,
                headers: Object.fromEntries(response.headers.entries()),
                body: responseText,
                ok: response.ok,
            };
        }

        // Test management functions
        function addNewTest() {
            const groupName = document.getElementById("groupName").value.trim();
            const keyName = document.getElementById("keyName").value.trim();
            const curlCommand = document.getElementById("curlInput").value.trim();

            if (!curlCommand) {
                alert("Vui lòng nhập CURL command!");
                return;
            }

            if (!keyName) {
                alert("Vui lòng nhập Key để so sánh!");
                return;
            }

            try {
                const parsed = parseCurl(curlCommand);
                const test = {
                    id: currentId++,
                    group: groupName || "Default",
                    key: keyName,
                    curlRaw: curlCommand,
                    method: parsed.method,
                    url: parsed.url,
                    headers: parsed.headers,
                    payload: parsed.payload,
                    response: null,
                    status: "pending",
                    diff: null,
                    timestamp: new Date().toISOString(),
                    selected: false,
                };

                testData.push(test);
                document.getElementById("curlInput").value = "";
                document.getElementById("keyName").value = "";
                updateUI();
            } catch (e) {
                alert("Lỗi parse CURL: " + e.message);
            }
        }

        async function processTest(testId) {
            const test = testData.find((t) => t.id === testId);
            if (!test) return;

            test.status = "processing";
            updateTestItem(test);

            try {
                const response = await makeApiCall(
                    test.method,
                    test.url,
                    test.headers,
                    test.payload
                );
                test.response = response;
                test.status = response.ok ? "success" : "error";

                // Calculate diff with previous test with same key
                const sameKeyTests = testData.filter(
                    (t) => t.key === test.key && t.id < test.id && t.response
                );
                if (sameKeyTests.length > 0) {
                    const prevTest = sameKeyTests[sameKeyTests.length - 1];
                    test.diff = diffTextDeep(
                        prevTest.response.body,
                        test.response.body
                    );
                }
            } catch (e) {
                test.response = { error: e.message };
                test.status = "error";
            }

            updateTestItem(test);
            updateStats();
        }

        async function processAllTests() {
            const pendingTests = testData.filter((t) => t.status === "pending");
            if (pendingTests.length === 0) {
                alert("Không có test nào để xử lý!");
                return;
            }

            await processTests(pendingTests);
        }

        async function processSelectedTests() {
            const selectedTests = testData.filter(
                (t) => t.selected && t.status === "pending"
            );
            if (selectedTests.length === 0) {
                alert("Vui lòng chọn ít nhất một test để chạy!");
                return;
            }

            bootstrap.Modal.getInstance(
                document.getElementById("selectTestsModal")
            ).hide();
            await processTests(selectedTests);
        }

        async function processTests(tests) {
            const processBtn = document.getElementById("processBtn");
            const originalText = processBtn.innerHTML;
            processBtn.innerHTML =
                '<span class="loading-spinner"></span> Đang xử lý...';

            let completed = 0;
            const total = tests.length;

            for (const test of tests) {
                await processTest(test.id);
                completed++;
                updateProgress((completed / total) * 100);
                await new Promise((resolve) => setTimeout(resolve, 100));
            }

            processBtn.innerHTML = originalText;
            updateProgress(0);
        }

        function clearAllTests() {
            if (confirm("Bạn có chắc muốn xóa tất cả tests?")) {
                testData = [];
                currentId = 1;
                updateUI();
            }
        }

        // UI update functions
        function updateProgress(percent) {
            document.getElementById("progressBar").style.width = percent + "%";
        }

        function updateStats() {
            const total = testData.length;
            const success = testData.filter((t) => t.status === "success").length;

        function deepCompare(obj1, obj2) {
            if (obj1 === obj2) return true;

            if (typeof obj1 !== typeof obj2) return false;

            if (typeof obj1 !== "object") return obj1 === obj2;

            if (Array.isArray(obj1) !== Array.isArray(obj2)) return false;

            const keys1 = Object.keys(obj1);
            const keys2 = Object.keys(obj2);

            if (keys1.length !== keys2.length) return false;

        // Function để tìm differences giữa 2 object
        function findDifferences(obj1, obj2, path = "") {
            const differences = [];

            if (obj1 === obj2) return differences;

            if (typeof obj1 !== typeof obj2) {
                differences.push({
                    path: path || "root",
                    type: "type_change",
                    old: typeof obj1,
                    new: typeof obj2,
                    oldValue: obj1,
                    newValue: obj2,
                });
                return differences;
            }

            if (typeof obj1 !== "object" || obj1 == null || obj2 == null) {
                if (obj1 !== obj2) {
                    differences.push({
                        path: path || "root",
                        type: "value_change",
                        old: obj1,
                        new: obj2,
                    });
                }
                return differences;
            }

            const allKeys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);

            for (let key of allKeys) {
                const newPath = path ? `${path}.${key}` : key;

                if (!(key in obj1)) {
                    differences.push({
                        path: newPath,
                        type: "added",
                        new: obj2[key],

                } else if (!(key in obj2)) {
                    differences.push({
                        path: newPath,
                        type: "removed",
                        old: obj1[key],
                    });
                } else {
                    differences.push(...findDifferences(obj1[key], obj2[key], newPath));
                }
            }

            return differences;

                    `;
                } catch (error) {
                    console.error("Error parsing stored data:", error);
                }
            });

            list.innerHTML = html;
        }

        function loadStorageData(key) {
            if (
                confirm(
                    "Tải dữ liệu này sẽ thay thế dữ liệu hiện tại. Bạn có chắc chắn?"
                )
            ) {
                try {
                    const data = JSON.parse(localStorage.getItem(key));
                    testData = data.data;
                    currentId = Math.max(...testData.map((t) => t.id)) + 1;
                    updateUI();
                    bootstrap.Modal.getInstance(
                        document.getElementById("storageModal")
                    ).hide();
                    alert("✅ Đã tải dữ liệu thành công!");
                } catch (error) {
                    alert("❌ Lỗi khi tải dữ liệu: " + error.message);
                }
            }
        }

        function deleteStorageData(key) {
            if (confirm("Bạn có chắc muốn xóa dữ liệu này?")) {
                localStorage.removeItem(key);
                loadStorageList();
            }
        }

        function clearAllStorage() {
            if (confirm("Bạn có chắc muốn xóa tất cả dữ liệu đã lưu?")) {
                const keysToDelete = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith("test_")) {
                        keysToDelete.push(key);
                    }
                }
                keysToDelete.forEach((key) => localStorage.removeItem(key));
                loadStorageList();
                alert("✅ Đã xóa tất cả dữ liệu lưu trữ!");
            }
        }

        // Event listeners
        document
            .getElementById("curlInput")
            .addEventListener("keydown", function (e) {
                if (e.ctrlKey && e.key === "Enter") {
                    addNewTest();
                }
            });

        // Initialize
        updateUI();
    </script>
</body>
